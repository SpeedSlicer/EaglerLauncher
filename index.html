<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="styles.css?v=8">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <script>document.addEventListener('DOMContentLoaded', function() {
    // Set the scroll position of main and aside sections to the top
    const mainContent = document.getElementById('content');
    mainContent.scrollTop = 0;

    const recentLaunchesList = document.getElementById('recentLaunchesList');
    recentLaunchesList.scrollTop = 0;
});</script>
    <div class="launcher">
        <header>
            <h1>MinecraftXLauncher</h1>
        </header>
        <nav>
            <button class="tab-btn" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="info">Info</button>
        </nav>
        <div class="top-controls">
            <select id="clientSelect" aria-label="Select Client">
                <!-- Options will be dynamically loaded here -->
            </select>
            <button class="launch-btn" id="launchBtn">Launch</button>
        </div>
        <main id="content">
            <!-- Dynamic content will be loaded here -->
        </main>
        <aside id="recentLaunches">
            <h3>Recent Launches</h3>
            <ul id="recentLaunchesList">
                <!-- Recent launches will be dynamically loaded here -->
            </ul>
        </aside>
        <footer>
            <p>&copy; 2024 MinecraftXLauncher Project</p>
        </footer>
    </div>
    <script src="script.js?v=14"></script>
</body>
</html>
