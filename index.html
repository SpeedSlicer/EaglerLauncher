<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="styles.css?v=6">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Styles for the settings popup */
        .popup {
            position: relative;
            display: inline-block;
        }

        .popup-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }

        .popup-content a {
            color: black;
            padding: 8px 10px;
            display: block;
            text-decoration: none;
        }

        .popup-content a:hover {
            background-color: #ddd;
        }

        .popup:hover .popup-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <header>
            <h1>MinecraftXLauncher</h1>
        </header>
        <nav>
            <button class="tab-btn" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="info">Info</button>
            <button class="tab-btn" data-tab="resource">Resource Packs</button>
            <button class="tab-btn" data-tab="offline">Offline Downloads</button> <!-- New button -->
                        <button class="tab-btn" onClick="window.open('serverlist.html')">Server List</button> <!-- New button -->

            <!-- Settings button with icon -->

        </nav>
        <div class="top-controls">
            <select id="clientSelect" aria-label="Select Client">
                <!-- Options will be dynamically loaded here -->
            </select>
            <button class="launch-btn" id="launchBtn">Launch</button>
        </div>
        <main id="content">
            <!-- Dynamic content will be loaded here -->
        </main>
        <aside id="recentLaunches">
            <h3>Recent Launches</h3>
            <ul id="recentLaunchesList">
                <!-- Recent launches will be dynamically loaded here -->
            </ul>
        </aside>
        <footer>
            <p>&copy; 2024 MinecraftXLauncher Project</p>
        </footer>
    </div>
    <script src="script.js?v=13"></script>
</body>
</html>
